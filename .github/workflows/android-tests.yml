name: BrowserStack Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  wdio-browserstack:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Run BrowserStack tests
      env:
        BROWSERSTACK_USERNAME: ${{ secrets.BS_USER }}
        BROWSERSTACK_ACCESS_KEY: ${{ secrets.BS_KEY }}
      run: npm run wdio

    - name: Upload HTML report
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: wdio-html-report
        path: reports/html/
        retention-days: 30

  deploy-report:
      needs: wdio-browserstack
      runs-on: ubuntu-latest
      steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Download report artifact
      - name: Download HTML report
        uses: actions/download-artifact@v4
        with:
          name: wdio-html-report
          path: reports/html

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: reports/html

      # Print link to the report
      - name: Print report link
        run: |
          echo "âœ… WebDriverIO report published at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo "Direct link: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/index.html"
