name: Android App Automation CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        api-level: [33]  # Stick with API 33 for stability
        target: [google_apis]

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Appium
        run: |
          npm install -g appium@2.19.0
          appium -v
          appium &>/dev/null &

      - name: Run Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: arm64-v8a
          profile: Nexus 6
          script: |
            echo "Waiting for emulator to boot..."
            $ANDROID_HOME/platform-tools/adb wait-for-device
            echo "Emulator booted! Device list:"
            $ANDROID_HOME/platform-tools/adb devices -l
            npx wdio run wdio.conf.js
          emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim -no-hvf
          disable-animations: true